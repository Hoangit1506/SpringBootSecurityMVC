spring.application.name=SpringBootSecurityMVC
spring.datasource.url=jdbc:mysql://localhost:3306/shoppingcart-ver2?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=rootpassword
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#
spring.jpa.properties.hibernate.format_sql= true

spring.jpa.open-in-view=false

spring.datasource.initialization-mode=always
spring.datasource.platform=mysql

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.data-locations=classpath:shoppingcart-version2.sql
spring.jpa.defer-datasource-initialization=true