<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{/fragments/header :: head}"/>


<body class="container-fluid">
	<header>
		<div th:replace="~{/fragments/header :: navbar}"/>
		<!-- <div th:replace="/fragments/header :: banner"/>    -->
	</header>

	<!-- REF: https://attacomsian.com/blog/thymeleaf-get-query-string-parameters
		 1. Thymeleaf-get-session-attributes
		 2. Thymeleaf getquery string parameters
		    => to access the above query string parameters in Thymeleaf,
		     you can use the param. prefix as ${param.error} -->
	
	<main class="row center backgrd" style="margin-top:20px">
		<p th:if="${param.error}" class="error">Invalid email or password</p>   
		<p th:if="${param.logout}" class="success">You have been logged out</p>
		<h3 style="margin-top: 50px;">Login to continue</h3>
		
		<div class="col-4">
			<!-- Lấy username, password đưa vào .loginPage("/login") để xác thực <=> @PostMapping("/login"); -->
			<form th:action="@{/login}" method="post">
				<fieldset>
					<div class="form-group">
						<input type="text" name="username" id="username" class="form-control input-lg" value="vdlinh"
							placeholder="User name" required autofocus />
					</div>

					<div class="form-group">
						<input type="password" name="password" id="password" class="form-control input-lg" value="12345"
							placeholder="Your password" required />
					</div>

					<div class="row">
						<div class="col-sm-3" style="float: none; margin: 20px auto 100px">
							<input type="submit" class="btn btn-primary btn-block" value="Login" />

							<!--           <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>   -->
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</main>


	<div th:replace="~{/fragments/footer :: footer}"></div>

</body>

</html>
